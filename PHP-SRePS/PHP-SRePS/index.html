<h1><img src="pharmacy.jpg" alt="Company Logo" width="30%" height="40%" style="vertical-align;margin:0px 50px"><center>Employee Login</center></h1>

<table align="center" height="100px" width="500px" border=0>

<!-- Form go to checking page -->
<form action ="Emp_Check.php" method="post">
<tr><td>Employee Email:</td><td><input style="width:200px" type="text" required name="emp_email"></td></tr>
<tr><td>Password :</td><td><input style="width:200px" type="password" required name="emp_password" id="emp_password"></td></tr>
<tr><td></td><td><span toggle="#emp_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>Show Password</td></tr>
<tr><td></td><td><input type="submit" value="Login" name="Login"></td></tr>
</form>

<!-- Show Password -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<!-- Function show password -->
<script>
$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>

<!-- Form go to Registration screen -->
<form action="Emp_Reg.php" method="post">
<tr><td></td><td><input type="submit" value="Register Here"></td></tr>
</form>
